include: '/.gitlab-ci-docker-manifest.yml'

stages:
  - test
  - build-and-publish
  - docker-manifest

run-pre-commit:
  stage: test
  image: explorviz/pre-commit:latest
  tags:
    - exec-docker
  script:
    - pre-commit run --all-files --config .pre-commit-config.yaml

build-petclinic-amd64:
  stage: build-and-publish
  tags:
    - exec-docker
  variables:
    ARCH: "amd64"
  only:
    - schedules
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${DOCKERHUB_USER}:${DOCKERHUB_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context=$CI_PROJECT_DIR/example-applications/petclinic-demo --dockerfile=$CI_PROJECT_DIR/example-applications/petclinic-demo/Dockerfile --destination=$DOCKERHUB_ORGA/$DOCKERHUB_IMAGE_NAME:${ARCH}

build-petclinic-arm64:
  extends: build-petclinic-amd64
  only:
    - web
  variables:
    ARCH: "arm64"
  tags:
    - arm64

build-demo-supplier-amd64:
  stage: build-and-publish
  tags:
    - exec-docker
  variables:
    ARCH: "amd64"
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - demo-supplier/app.js
        - demo-supplier/Dockerfile
        - demo-supplier/package.json
        - demo-supplier/user.json
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${DOCKERHUB_USER}:${DOCKERHUB_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context=$CI_PROJECT_DIR/demo-supplier --dockerfile=$CI_PROJECT_DIR/demo-supplier/Dockerfile --destination=$DOCKERHUB_ORGA/demo-supplier:${ARCH}

build-demo-supplier-arm64:
  extends: build-demo-supplier-amd64
  only:
    - web
  rules:
  variables:
    ARCH: "arm64"
  tags:
    - arm64

publish-amd64-manifest-demo-supplier:
  extends: publish-docker-manifest
  variables:
    DOCKERHUB_IMAGE_NAME: "demo-supplier"
    MANIFEST_PLATFORMS: "linux/amd64"

publish-multi-arch-manifest-demo-supplier:
  extends: publish-docker-manifest
  tags:
    - arm64
  only:
    - web
  variables:
    DOCKERHUB_IMAGE_NAME: "demo-supplier"
    MANIFEST_PLATFORMS: "linux/amd64,linux/arm64/v8"

publish-multi-arch-manifest-petclinic:
  extends: publish-docker-manifest
  tags:
    - arm64
  only:
    - web
  variables:
    MANIFEST_PLATFORMS: "linux/amd64,linux/arm64/v8"
