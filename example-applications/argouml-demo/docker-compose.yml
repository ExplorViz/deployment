version: "3.5"
services:

  ocelot-agent:
    image: inspectit/inspectit-ocelot-agent:2.1.1
    container_name: ocelot-agent-petclinic
    networks:
      - explorviz
    volumes:
      - agent-vol:/agent

  argouml:
    image: openjdk:17
    depends_on:
      - ocelot-agent
    ports:
      - ${ARGOUML_EXTERNAL_PORT}:8080
    networks:
      - explorviz
    environment:
      - LANDSCAPE_TOKEN_ID=${LANDSCAPE_TOKEN_ID}
      - LANDSCAPE_TOKEN_SECRET=${LANDSCAPE_TOKEN_SECRET}
    volumes:
      - agent-vol:/agent
      - ./inspectit.yml:/agent/inspectit.yml
      - ./argouml:/argouml
    #entrypoint: ["sh", "-c", "java -Dinspectit.config.file-based.path=\"/agent/\" -javaagent:/agent/inspectit-ocelot-agent.jar -jar /opt/plantuml.jar"]
    entrypoint: ["java","-Dinspectit.config.file-based.path=/agent", "-javaagent:/agent/inspectit-ocelot-agent.jar" ,"-jar","/argouml/argouml.jar"]

volumes:
  agent-vol:

networks:
  explorviz:
    name: explorviz
