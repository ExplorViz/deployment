inspectit:

  metrics:
    enabled: false

  instrumentation:

    rules:
      r_all_methods_no_input_return:
        scopes:
          s_allClasses: true
        tracing:
            start-span: true
            attributes:
              landscape_token: landscape_token_attr
              application_name: application_name_attr
              application_language: application_language_attr
              application_instance_id: application_instance_id_attr
              host_name: host_name_attr
              host_ip: host_ip_attr
              method_fqn: method_fqn_attr
        entry:
          landscape_token_attr:
            action: a_assign_value
            constant-input:
              # Replace with generated token
              value: "sample-token"
          application_name_attr:
            action: a_assign_value
            constant-input:
              value: "fibonacci"
          application_instance_id_attr:
            action: a_assign_value
            constant-input:
              value: "0"
          application_language_attr:
            action: a_assign_value
            constant-input:
              value: "java"
          host_name_attr:
           action: a_get_host_name
          host_ip_attr:
           action: a_get_host_ip
          method_fqn_attr:
            action: a_get_method_fqn
      
    actions:
      # Returns the name of the host
      a_get_host_name:
        imports:
          - java.net.InetAddress
        value-body: |
          InetAddress ip = InetAddress.getLocalHost();
          return ip.getHostName();

      # Returns the IP address of the local adapter
      a_get_host_ip:
        imports:
          - java.net.InetAddress
        value-body: |
          InetAddress ip = InetAddress.getLocalHost();
          return ip.getHostAddress();

      # Returns the FQN of the called method, delimited with dots. 
      a_get_method_fqn:
        input:
          _methodName: String
          _class: Class
        value: "new StringBuilder(_class.getName()).append('.').append(_methodName).toString()"

  logging:
    debug: true
    trace: false

  exporters:
    tracing:
      open-census-agent:
        address: "oc-collector:55678"
        service-name: "OC Agent Local"
        use-insecure: true
