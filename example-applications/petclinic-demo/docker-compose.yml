# docker-compose --env-file .env-custom up -d

# docker-compose --env-file .env-custom down -v

version: "3.5"
services:

  ocelot-agent:
    image: inspectit/inspectit-ocelot-agent:2.1.1
    container_name: ocelot-agent-petclinic
    networks:
      - explorviz
    volumes:
      - agent-vol:/agent

  spring-petclinic:
    image: explorviz/spring-petclinic
    container_name: spring-petclinic
    depends_on:
      - ocelot-agent
    ports:
      - ${PETCLINIC_EXTERNAL_PORT}:8080
    networks:
      - explorviz
    environment:
      - LANDSCAPE_TOKEN_ID=${LANDSCAPE_TOKEN_ID}
      - LANDSCAPE_TOKEN_SECRET=${LANDSCAPE_TOKEN_SECRET}
    volumes:
      - agent-vol:/agent
      - ./inspectit.yml:/agent/inspectit.yml
    entrypoint: ["sh", "-c", "
    java
    -Dinspectit.config.file-based.path=\"/agent/\"
    -javaagent:/agent/inspectit-ocelot-agent.jar
    -jar /app.jar"]

volumes:
  agent-vol:

networks:
  explorviz:
    name: explorviz
