inspectit:
  tags:
    extra:
      landscape_token: ${LANDSCAPE_TOKEN_ID}
      token_secret: ${LANDSCAPE_TOKEN_SECRET}
      application_name: "petclinic"
      application_instance_id: 0
      application_language: "java"
      k8s.container.name: "petclinic"
      k8s.deployment.name: "petclinic"
      k8s.namespace.name: default
      k8s.node.name: node1
      k8s.pod.name: petclinic2
      k8s.replicaset.name: "petclinicreplicaset"
      service.instance.id: "petclinicinstance1"
      service.version: latest

  tracing:
    add-common-tags: ALWAYS

  metrics:
    enabled: false

  instrumentation:
    scopes:
      s_allClasses:
        type:
          name: org.springframework.samples
          matcher-mode: STARTS_WITH_IGNORE_CASE

    rules:
      r_all_methods_no_input_return:
        scopes:
          s_allClasses: true
        tracing:
          start-span: true
          attributes:
            java.fqn: method_fqn_attr
        entry:
          method_fqn_attr:
            action: a_get_method_fqn

    actions:
      a_get_method_fqn:
        input:
          _methodName: String
          _class: Class
        value: "new StringBuilder(_class.getName()).append('.').append(_methodName).toString()"

  logging:
    debug: false
    trace: false

  exporters:
    tracing:
      service-name: "Ocelot Otel Exporter"
      logging:
