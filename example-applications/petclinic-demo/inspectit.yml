inspectit:
  tags:
    extra:
      landscape_token: ${LANDSCAPE_TOKEN_ID}
      token_secret: ${LANDSCAPE_TOKEN_SECRET}
      git_commit_checksum: ${GIT_COMMIT_CHECKSUM}
      application_name: "petclinic"
      application_instance_id: 0
      application_language: "java"
      host_address: 0.0.0.0
      host: default-node

  tracing:
    # Common tags include real values for 'host' and 'host_address'.
    # They are provided by InspectIt Ocelot:
    # https://inspectit.github.io/inspectit-ocelot/docs/metrics/common-tags
    # This however impedes the mapping to static code analysis data,
    # since these attributes are among others used for that.
    # If your host_address and host(name) do not change (no dev env)
    # then you can use the real values and include them in the configuration
    # of the ExplorViz code-agent.

    #add-common-tags: ALWAYS
    add-common-tags: NEVER

  metrics:
    enabled: false

  instrumentation:
    scopes:
      s_allClasses:
        type:
          name: org.springframework.samples
          matcher-mode: STARTS_WITH_IGNORE_CASE

    rules:
      r_all_methods_no_input_return:
        scopes:
          s_allClasses: true
        tracing:
          start-span: true
          attributes:
            java.fqn: method_fqn_attr
        entry:
          method_fqn_attr:
            action: a_get_method_fqn

    actions:
      a_get_method_fqn:
        input:
          _methodName: String
          _class: Class
        value: "new StringBuilder(_class.getName()).append('.').append(_methodName).toString()"

  logging:
    debug: true
    trace: false

  exporters:
    tracing:
      service-name: "Ocelot Otel Exporter"
      otlp:
        enabled: true
        endpoint: "http://otel-collector:55678"
        protocol: grpc
