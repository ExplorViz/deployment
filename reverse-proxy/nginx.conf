# Forward regular HTTP trafic to HTTPS.
server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  _;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl default_server;
    listen  [::]:443 ssl default_server;
    server_name  _;

    # Enable SSL.
    ssl_certificate     /etc/ssl/private/server.crt;
    ssl_certificate_key /etc/ssl/private/server.key;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # Redirect server error pages to the static page `/50x.html`.
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Forward all API requests ending with `/structure` to the landscape-service.
    location ~ /v2/(.*)/structure$ {
        proxy_pass ${LANDSCAPE_SERVICE_URL};
    }

    # Forward all API requests ending with `/dynamic` to the trace-service.
    location ~ /v2/(.*)/dynamic$ {
        proxy_pass ${TRACE_SERVICE_URL};
    }

    # Forward requests for the `/v2/vr` websocket endpoint of the multi user
    # VR extension.
    location /v2/vr {
        proxy_pass ${VR_EXTENSION_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
