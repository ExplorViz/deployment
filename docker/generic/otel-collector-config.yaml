receivers:
  otlp:
    protocols:
      grpc:
        endpoint: :55678

exporters:
  kafka:
    protocol_version: 2.0.0
    brokers:
      - kafka:9092
    topic: otlp_spans

  logging:
    loglevel: debug

  otlphttp:
    endpoint: "http://metric-service:8085"
    tls:
      insecure: true
    

extensions:
  zpages:
    endpoint: :55679

service:
  extensions:
    - zpages
  pipelines:
    traces:
      receivers:
        - otlp
      exporters:
        - kafka
    metrics:
      receivers:
        - otlp
      exporters:
        - otlphttp
