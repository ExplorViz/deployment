# Contains non-Java ExplorViz components

# Start with top-level compose.yaml.

include:
  - ./compose.extra.yaml

services:
  collaboration-service:
    hostname: collaboration-service
    image: explorviz/collaboration-service:${COLLABORATION_SERVICE_IMAGE_TAG}
    env_file:
      - path: ../.env
      - path: ../.env-custom
        required: false
    #ports:
    #- ${COLLABORATION_PORT}:4444
    environment:
      - REDIS_HOST=redis-collab
      - REDIS_PORT=6379

  frontend:
    hostname: frontend
    image: frontend-test 
    env_file:
      - path: ../.env
      - path: ../.env-custom
        required: false
    depends_on:
      - span-service
      - user-service
      - collaboration-service
    ports:
      - ${FRONTEND_PORT}:80
    environment:
      - FRONTEND_HOST_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT} # Used in variable substitution script for production frontend
      - NGINX_CODE_SERV_URL=http://${CODE_HOSTNAME}:${CODE_PORT} # URLs for forwards of the nginx proxy
      - NGINX_COLLAB_SERV_URL=http://${COLLABORATION_HOSTNAME}:${COLLABORATION_PORT}
      - NGINX_SPAN_SERV_URL=http://${SPAN_HOSTNAME}:${SPAN_PORT}
      - NGINX_USER_SERV_URL=http://${USER_HOSTNAME}:${USER_PORT}
      - NGINX_VSCODE_SERV_URL=http://${VSCODE_HOSTNAME}:${VSCODE_PORT}
      - VITE_CODE_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT} # URLs that the frontend calls
      - VITE_COLLAB_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}
      - VITE_SPAN_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}
      - VITE_USER_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}
      - VITE_VSCODE_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}
      - VITE_AUTH_DISABLED_NICKNAME=${VITE_AUTH_DISABLED_NICKNAME}
