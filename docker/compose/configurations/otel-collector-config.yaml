receivers:
  otlp:
    protocols:
      grpc:
        endpoint: :55678

processors:
  resource:
    attributes:
      - key: a
        from_attribute: k8s.pod.name
        action: update

exporters:
  kafka:
    protocol_version: 2.0.0
    brokers:
      - kafka:9092
    topic: otlp_spans

  logging:
    loglevel: debug

extensions:
  zpages:
    endpoint: :55679

service:
  extensions:
    - zpages
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - resource
      exporters:
        - kafka
        - logging
