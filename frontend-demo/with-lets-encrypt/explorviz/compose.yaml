services:
  collaboration-service:
    hostname: collaboration-service
    image: explorviz/collaboration-service:latest
    expose:
      - "4444"
    environment:
      - REDIS_HOST=redis-collab
      - REDIS_PORT=6379

  frontend:
    container_name: frontend
    image: explorviz/frontend:latest
    environment:
      - VIRTUAL_HOST=${LETSENCRYPT_HOSTNAME}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOSTNAME}
      - FRONTEND_HOST_URL=https://${FRONTEND_HOST_NAME}
      - VITE_CODE_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}
      - VITE_COLLAB_SERV_URL=http://${COLLABORATION_HOSTNAME}:${COLLABORATION_PORT}
      - VITE_SPAN_SERV_URL=http://${SPAN_HOSTNAME}:${SPAN_PORT}
      - VITE_USER_SERV_URL=http://${USER_HOSTNAME}:${USER_PORT}
      - VITE_VSCODE_SERV_URL=http://${FRONTEND_HOST_NAME}:${FRONTEND_PORT}

  demo-supplier:
    container_name: explorviz-demo-supplier
    image: explorviz/demo-supplier:latest
    expose:
      - "8083-8085"

  redis-collab:
    image: redis:7.2.2
    expose:
      - "6379"

networks:
  default:
    name: nginx-proxy
